<!DOCTYPE html>
<html>
<head>
    <title>{{ profile.name }}'s Profile</title>
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            {% if profile.picture %}
            <img src="/profile_picture/{{ session['user'] }}" class="profile-picture" alt="Profile Picture">
            {% else %}
            <div class="profile-picture" style="background-color: #ccc;"></div>
            {% endif %}
            <div class="profile-info">
                <h1>{{ profile.name }}</h1>
                <p>{{ profile.description }}</p>
            </div>
        </div>

        <h2>My Songs</h2>
        <ul>
            {% for song in songs %}
            <li>{{ song.name }} - {{ song.date }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
